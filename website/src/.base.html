<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Official site for the python user community of Jaipur, Rajasthan, India">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyJaipur</title>
    <link rel="icon" type="image/svg+xml" href="{{ baseurl }}/images/assets/logo-md.svg">
    <style>{% include 'css/.base.css' %}</style>
    {% block head %}
    {% endblock %}
  </head>

<body>
  <div class='content grid-mid'>
  {% block content %}{% endblock %}
  </div>
  <div class='grid-right'>
  {% include '.events.html' %}
  </div>
  {% if autoreload %}
    {% include '.autoreload.html' %}
  {% endif %}
  {% if autoreload %}<input type='hidden' value="{{ sitehash }}">{% endif %}
</body>
</html>
